<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
	</head>
	<body>
	<h1>Embedding</h1>
	<h2>HTML Image </h2>
	<img
		src = "https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
		width = "350px";
		height = "350px";>
	</img>
	<h2> HTML audio</h2>
	<p>Alive by Avalon</p>
	<audio controls>
		<source src = "Demo-audio.mp3" type = "audio/mpeg">
	</audio>
	<h2> HTML Video</h2>
	<video width = "320" height = "240" controls>
	<source src = "Demo-audio.mp4" type = "video/mp4">
	</video>
	
	<iframe
	width="350px"
	height="350px"
	src = "https://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q=software+ companies&aq=0&oq=software&sll=47.670993,-122.344752&sspn=0.263556,0.676346& ie=UTF8&hq=software+companies&hnear=&t=m&ll=47.670993,-122.344752&spn=0.263556,0.676346 &output=embed">
	</iframe>
	
	</body>
</html>
